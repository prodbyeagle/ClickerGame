<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦅's Idle Clicker</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>

<body>

<video class="background" autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="game-container">
    <h1>🦅's Idle Clicker</h1>
    <div id="notification" class="notification"></div>
    <div id="prodbyeagle">@prodbyeagle</div>
    <p id="score">Clicks: <span id="scoreValue" title="${score} (Thats the Score before the Recent Click)">0</span></p>
    <button id="clickBtn">Click</button>
    <button id="resetButton">Reset</button>
    <button id="toggleAutoClicker" onclick="toggleAutoClicker()">Toggle Auto Clicker</button>
</div>

<div id="upgrades-container">
    <h2>Upgrades: <button id="quantityFilterButton"></button></h2>
    <div id="upgrades">
        <button onclick="buyUpgrade(1)" title="Pro Upgrade = 5x (Stack sich)"></button>
        <button onclick="buyUpgrade(3)" title="Jede Minute 1% Chance ein Luck Event zu spawnen"></button>
        <button onclick="buyUpgrade(6)" title="Naja... Auto clicker!"></button>
    </div>
</div>

<div id="stats-container">
    <h2>Stats:</h2>
    <p class="tooltip-trigger" data-tooltip-content="☝️ Your Strength in Power of that Index Finger has made">
        Total Score: <span id="totalClicks">0</span>
      </p>
      
    <p class="tooltip-trigger" data-tooltip-content="⚠️ All Bonuses are opt-out. Just the Bonus Clicks">
        Total Score: <span id="totalScoreValue">0</span>
      </p>
    <h2>Auto-Clicker Stats:</h2>
    <p class="tooltip-trigger" data-tooltip-content="📄 Clicks that the Auto Clicker made since the First Start">
        Total Score: <span id="totalautoClicks">0</span>
      </p>
      
    <p class="tooltip-trigger" data-tooltip-content="📄 Total of the Score that the Auto Clicker made">
        Total Score: <span id="totalautoScoreValue">0</span>
      </p>
    <p class="tooltip-trigger" data-tooltip-content="🪙 Clicks per Minute">
        CPM: <span id="cpsValue">0</span>
      </p>
</div>

<div id="achievements-container">
    <h2>Achievements:</h2>
    
</div>

<div id="devOverlay" class="hidden">
    <div id="devContent">
        <p>Developer Menu: (Score stays until reload but +1 Click for PlayerSafe)</p>
        <button id="devButton1" class="devButton" onclick="give1kscore()">+1K Points</button>
        <button id="devButton2" class="devButton" onclick="give1mscore()">+1M Points</button>
        <button id="devButton3" class="devButton" onclick="give1bscore()">+1B Points</button>
        <button id="devButton4" class="devButton" onclick="give1tscore()">+1T Points</button>
        <button id="devButton5" class="devButton" onclick="give1qscore()">+1Q Points</button>
        <button id="devButton6" class="devButton" onclick="give100qscore()">+100Q Points</button>
        <button id="devButton10" class="devButton" onclick="dev_resetscore()">Reset Score Points</button>
    </div>
</div>

<div class="toast-container"></div>
<div id="tooltip" class="tooltip"></div>
<div id="clover-container"></div>

<script src="upgrades.js"></script>
<script src="achievements.js"></script>
<script src="game.js"></script>
<script src="stats.js"></script>
</body>
</html>
