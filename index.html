<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker</title>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
</head>
<body>
<div class="game-container">
    <h1>Idle Clicker</h1>
    <div id="notification" class="notification"></div>
    <p id="score">Clicks: <span id="scoreValue" title="${score}">0</span></p>
    <button id="clickBtn">Click</button>
    <button id="resetButton">Reset</button>
    <button id="toggleAutoClicker" onclick="toggleAutoClicker()">Toggle Auto Clicker</button>
</div>

<div id="upgrades-container">
    <h2>Upgrades:</h2>
    <div id="upgrades">
        <button onclick="buyUpgrade(1)" title="Pro Upgrade = 5x (Stack sich)"></button>
        <button onclick="buyUpgrade(3)" title="Jede Minute 1% Chance ein Luck Event zu spawnen"></button>
        <button onclick="buyUpgrade(6)" title="Naja... Auto clicker!"></button>
    </div>
</div>
<div id="clover-container"></div>
<div id="stats-container">
    <h2>Stats:</h2>
    <p>Total Clicks: <span id="totalClicks">0</span></p>
    <p id="totalScore" class="tooltip" title="Any Type of Bonus is excluded!">Total Score: <span id="totalScoreValue">0</span></p>
</div>

<div id="achievements-container">
    <h2>Achievements:</h2>
</div>

<div id="devOverlay" class="hidden">
    <div id="devContent">
        <p>Developer Menu: (Score stays until reload but +1 Click for PlayerSafe)</p>
        <button id="devButton1" class="devButton" onclick="give1kscore()">+1K Score Points</button>
        <button id="devButton2" class="devButton" onclick="give1mscore()">+1M Score Points</button>
        <button id="devButton3" class="devButton" onclick="give1bscore()">+1B Score Points</button>
        <button id="devButton4" class="devButton" onclick="give1tscore()">+1T Score Points</button>
        <button id="devButton5" class="devButton" onclick="give1qscore()">+1Q Score Points</button>
        <button id="devButton6" class="devButton" onclick="give1qtscore()">+1QT Score Points</button>
    </div>
</div>

<div class="toast-container"></div>
<script src="upgrades.js"></script>
<script src="achievements.js"></script>
<script src="game.js"></script>
<script src="stats.js"></script>
</body>
</html>
